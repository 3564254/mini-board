<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f5f7fa; display: flex; align-items: center; min-height: 100vh; padding: 40px 0; }
        .register-card { max-width: 450px; width: 100%; margin: auto; border: none; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border-radius: 15px; }
        .card-body { padding: 2.5rem; }
        .brand-logo { font-size: 1.5rem; font-weight: bold; color: #333; text-align: center; margin-bottom: 1rem; }
    </style>
</head>
<body>

<div class="card register-card">
    <div class="card-body">
        <div class="brand-logo">Mini Board</div>
        <h4 class="text-center mb-4 text-muted">Create Account</h4>

        <form th:action="@{/users/register}" th:object="${userRegisterDTO}" method="post">

            <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger text-center py-2">
                <small th:each="err : ${#fields.globalErrors()}" th:text="${err}"></small>
            </div>

            <div class="mb-3">
                <label for="loginId" class="form-label text-muted">Login ID</label>
                <input type="text" id="loginId" th:field="*{loginId}" class="form-control"
                       th:classappend="${#fields.hasErrors('loginId')} ? 'is-invalid' : ''" placeholder="Unique ID">
                <div class="invalid-feedback" th:errors="*{loginId}"></div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label text-muted">Password</label>
                <input type="password" id="password" th:field="*{password}" class="form-control"
                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''" placeholder="Password">
                <div class="invalid-feedback" th:errors="*{password}"></div>
            </div>

            <div class="mb-4">
                <label for="username" class="form-label text-muted">Username</label>
                <input type="text" id="username" th:field="*{username}" class="form-control"
                       th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''" placeholder="Display Name">
                <div class="invalid-feedback" th:errors="*{username}"></div>
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-primary btn-lg" type="submit">Sign Up</button>
                <a href="/" class="btn btn-light btn-lg text-muted">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
