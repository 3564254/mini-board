<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f5f7fa; display: flex; align-items: center; height: 100vh; }
        .login-card { max-width: 400px; width: 100%; margin: auto; border: none; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border-radius: 15px; }
        .card-body { padding: 2.5rem; }
        .brand-logo { font-size: 1.5rem; font-weight: bold; color: #333; text-align: center; margin-bottom: 1.5rem; }
    </style>
</head>
<body>

<div class="card login-card">
    <div class="card-body">
        <div class="brand-logo">Mini Board</div>
        <h4 class="text-center mb-4 text-muted">Welcome Back</h4>

        <form th:action="@{/users/login}" th:object="${userLoginDTO}" method="post">

            <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger text-center py-2">
                <small th:each="err : ${#fields.globalErrors()}" th:text="${err}"></small>
            </div>

            <div class="mb-3">
                <label for="loginId" class="form-label text-muted">Login ID</label>
                <input type="text" id="loginId" th:field="*{loginId}" class="form-control"
                       th:classappend="${#fields.hasErrors('loginId')} ? 'is-invalid' : ''" placeholder="Enter your ID">
                <div class="invalid-feedback" th:errors="*{loginId}">ID Error</div>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label text-muted">Password</label>
                <input type="password" id="password" th:field="*{password}" class="form-control"
                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''" placeholder="Enter your password">
                <div class="invalid-feedback" th:errors="*{password}">Password Error</div>
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-primary btn-lg" type="submit">Sign In</button>
            </div>

            <div class="text-center mt-3">
                <a href="/" class="text-decoration-none text-muted small">Back to Home</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
