<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>500 - Server Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff5f5; /* 아주 연한 붉은색 배경 */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .error-container {
            text-align: center;
            max-width: 700px;
            padding: 40px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            color: #ffc9c9; /* 부드러운 붉은색 */
            line-height: 1;
            margin-bottom: 20px;
        }
        .error-title {
            font-size: 2rem;
            font-weight: 700;
            color: #c92a2a;
            margin-bottom: 1rem;
        }
        .error-text {
            font-size: 1.1rem;
            color: #868e96;
            margin-bottom: 2rem;
        }
        .error-details {
            background-color: #fff;
            border: 1px solid #ffd8a8;
            border-radius: 8px;
            padding: 20px;
            text-align: left;
            margin-bottom: 2rem;
            font-size: 0.9rem;
            color: #495057;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .btn-home {
            background-color: #fa5252;
            border: none;
            padding: 10px 30px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-home:hover {
            background-color: #e03131;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(250, 82, 82, 0.3);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="error-container mx-auto">
        <div class="error-code">500</div>
        <h1 class="error-title">Internal Server Error</h1>
        <p class="error-text">
            Oops! Something went wrong on our servers. We are working to fix the problem.
        </p>

        <div class="error-details" th:if="${message} != null or ${error} != null">
            <div class="mb-1" th:if="${timestamp} != null">
                <strong>Time:</strong> <span th:text="${timestamp}"></span>
            </div>
            <div class="mb-1" th:if="${status} != null">
                <strong>Status:</strong> <span th:text="${status}"></span>
            </div>
            <div class="mb-1" th:if="${error} != null">
                <strong>Error:</strong> <span th:text="${error}"></span>
            </div>
            <div th:if="${message} != null">
                <strong>Message:</strong> <span th:text="${message}"></span>
            </div>
        </div>

        <a href="/" class="btn btn-primary btn-home">Go to Homepage</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
