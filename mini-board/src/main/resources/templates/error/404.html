<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            color: #ced4da;
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0px #fff, 4px 4px 0px #e9ecef;
        }
        .error-title {
            font-size: 2rem;
            font-weight: 700;
            color: #343a40;
            margin-bottom: 1rem;
        }
        .error-text {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 2rem;
        }
        .btn-home {
            padding: 10px 30px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13, 110, 253, 0.2);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="error-container mx-auto">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-text">
            The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
        </p>

        <div th:if="${path} != null" class="mb-4">
            <code class="bg-white px-3 py-1 rounded border text-muted" th:text="${path}">/unknown-path</code>
        </div>

        <a href="/" class="btn btn-primary btn-home">Back to Home</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
