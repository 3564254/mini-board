<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${post == null ? 'New Post' : 'Edit Post'}">Post Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .form-container { max-width: 800px; margin-top: 50px; }
        .card { border: none; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Mini Board</a>
    </div>
</nav>

<div class="container form-container">
    <div class="card p-4">
        <h2 class="mb-4 fw-bold" th:text="${post == null ? 'Write New Post' : 'Edit Post'}">Form Title</h2>

        <form th:action="${post == null} ? @{/posts} : @{/posts/{id}/edit(id=${post.id})}" method="post"
              th:with="bindingResult=${#ctx.getVariable('org.springframework.validation.BindingResult.postRequestDTO')}">

            <div th:if="${bindingResult != null and bindingResult.hasGlobalErrors()}" class="alert alert-danger">
                <p th:each="err : ${bindingResult.globalErrors}" th:text="${err.defaultMessage}" class="mb-0">Global Error</p>
            </div>

            <div class="mb-3">
                <label for="title" class="form-label fw-bold">Title</label>
                <input type="text" id="title" name="title" class="form-control form-control-lg"
                       th:classappend="${bindingResult != null and bindingResult.hasFieldErrors('title')} ? 'is-invalid' : ''"
                       th:value="${postRequestDTO != null ? postRequestDTO.title : (post != null ? post.title : '')}"
                       placeholder="Enter title here" required>

                <div th:if="${bindingResult != null and bindingResult.hasFieldErrors('title')}"
                     th:text="${bindingResult.getFieldError('title').defaultMessage}"
                     class="invalid-feedback"></div>
            </div>

            <div class="mb-4">
                <label for="content" class="form-label fw-bold">Content</label>
                <textarea id="content" name="content" class="form-control" rows="12"
                          th:classappend="${bindingResult != null and bindingResult.hasFieldErrors('content')} ? 'is-invalid' : ''"
                          th:text="${postRequestDTO != null ? postRequestDTO.content : (post != null ? post.content : '')}"
                          placeholder="Share your thoughts..." required></textarea>

                <div th:if="${bindingResult != null and bindingResult.hasFieldErrors('content')}"
                     th:text="${bindingResult.getFieldError('content').defaultMessage}"
                     class="invalid-feedback"></div>
            </div>

            <div class="d-flex justify-content-end gap-2">
                <a href="/posts" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary px-4" th:text="${post == null ? 'Publish' : 'Update'}">Submit</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
